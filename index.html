<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids do not concern me..</title>
    <link rel="stylesheet" href="style.css" type="text/css">


  </head>
  <body>
    <h1>Asteroids!!</h1>

    <div class="display"></div>

    <canvas id="game-canvas" width="800" height="400"></canvas>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/display.js"></script>
    <script src="./lib/keymaster.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/asteroid.js"></script>
    <script src="./lib/bullet.js"></script>
    <script src="./lib/explosion.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/nemesis.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>

    <script src="./lib/sprite.js"></script>
    <script>
      var canvasEl = document.getElementById("game-canvas");

      var game = new Asteroids.Game();
      var ctx = canvasEl.getContext("2d");



      var img_background = new Image();
      img_background.onload = function () {
        ctx.drawImage(img_background, 0, 0);
      };
      img_background.src = './img/space_blue.jpg'

      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();

   </script>

  <script>
  function overlay() {
    el = document.getElementById('overlay');
    el.style.visibility = 'hidden';
    this.game.ship.safe = true

    window.setTimeout(function () {
      this.game.ship.safe = false
    }.bind(this), 5000);
    // el.style.visibility = (el.style.visibility == 'visible') ? 'hidden' : 'visible';
  }
  // window.onload = overlay;

  </script>


   <div id='overlay'>
    <div>
      <p> Welcome to Asteroids. Shoot em up using spacebar!
        Turn your ship using arrow keys. Up increases thrust, down decreases
        thrust.
      Your ship will become vulnerable once you <br>
      [<a href='#' onclick='overlay()'>Start Game</a>]
      </p>
    </div>

   </div>

  </body>
</html>
